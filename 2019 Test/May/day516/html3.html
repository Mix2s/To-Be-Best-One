<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格标签</title>
</head>
<body>
    <table border="1px" width="300px" cellspacing="0" hight="300px" 
    align="center" bgcolor="green">
    <caption>中级大帅会</caption>
    <tr>
        <th>姓名</th>
        <th>班级</th>
        <th>成绩</th>
    </tr>
    <tr align="center">
        <td rowspan="2">11</td>
        <td colspan="2">22</td>
    </tr>
    <tr align="center">
        <td>22</td>
        <td>23</td>
    </tr>
    <td align+"center">
        <td>31</td>
        <td>32</td>
        <td>33</td>
    </td>
</table>
</body>
</html>
